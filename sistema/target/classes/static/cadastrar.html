<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conecta Idoso - Entrada</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="pagina-cadastrar">
    <div class="caixa">
        <img src="/images/logo-grande.jpeg" alt="Conecta Idoso" class="logo-grande">
        <h1>Cadastrar</h1>
        <input type="text" id="nome" placeholder="Digite o seu nome">
        <input type="text" id="telefone" placeholder="Digite seu telefone">
        <input type="text" id="email" placeholder="Digite seu email">
        <input type="password" id="senha" placeholder="Crie uma senha">
        <input type="number" id="contato" placeholder="Informe seu Contato de emeregncia">
        <button class="btn-cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
