<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conecta Idoso - Chat</title>
  <link rel="stylesheet" href="/css/estilo.css">
</head>
<body class="pagina-chat">
  <div class="caixa">

    <!-- Cabeçalho -->
    <div class="cabecalho">
  <button class="btn-voltar" onclick="voltarParaPainel()">Voltar</button>
      <img src="/images/logo-pequena.jpeg" alt="Conecta Idoso" class="logo">
      <button class="btn-sair" onclick="sair()">Sair</button>
    </div>

    <h2>Chat</h2>

    <!-- Área de mensagens -->
    <div id="areaMensagens" class="area-mensagens"></div>

    <!-- Entrada de mensagem -->
    <div class="entrada-mensagem">
      <input type="text" id="inputMensagem" placeholder="Digite sua mensagem...">
      <button id="btnEnviar" type="button">Enviar</button>
    </div>

  </div>

  <!-- Script -->
  <script src="/js/app.js"></script>
  <script>
    // Checa se existe usuário logado no localStorage
    var usuarioJSON = localStorage.getItem("usuarioLogado");
    var usuarioLogado = JSON.parse(usuarioJSON)

    if (!usuarioLogado) {
      alert("Você precisa estar logado para acessar esta página.");
      window.location.href = "login.html";
    }
    const h2 = document.getElementById("bem-vindo");
    h2.textContent = `Bem-vindo(a), ${usuarioLogado.nome}!`;
  </script>
</body>
</html>
