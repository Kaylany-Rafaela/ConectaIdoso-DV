<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conecta Idoso - Painel</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="pagina-painel">
  <div class="caixa">
    <!-- Cabeçalho -->
    <div class="cabecalho">
      <img src="/images/logo-pequena.jpeg" alt="Conecta Idoso" class="logo">
      <button class="btn-sair" onclick="sair()">Sair</button>
    </div>

    <h2>Bem-vindo!</h2>

    <!-- Menu em grade 2x2 -->
    <div class="menu">
      <button class="menu-item botao-biblioteca" onclick="window.location.href='biblioteca.html'">
        <img class="icone-menu" src="/images/biblioteca.png" alt="Biblioteca">
        <span>Biblioteca</span>
      </button>

      <button class="menu-item botao-agenda" onclick="window.location.href='agenda.html'">
        <img class="icone-menu" src="/images/agenda.png" alt="Agenda">
        <span>Agenda</span>
      </button>

      <button class="menu-item botao-chat" onclick="window.location.href='chat.html'">
        <img class="icone-menu" src="/images/chat.png" alt="Chat">
        <span>Chat</span>
      </button>

      <button class="menu-item botao-emergencia" onclick="window.location.href='emergencia.html'">
        <img class="icone-menu" src="/images/emergencia.png" alt="Emergência">
        <span>Emergência</span>
      </button>
    </div>
  </div>
  <script src="/js/app.js"></script>
  <script>
    // Checa se existe usuário logado no localStorage
    var usuarioJSON = localStorage.getItem("usuarioLogado");
    var usuarioLogado = JSON.parse(usuarioJSON)

    if (!usuarioLogado) {
      alert("Você precisa estar logado para acessar esta página.");
      window.location.href = "login.html";
    }
    const h2 = document.getElementById("bem-vindo");
    h2.textContent = `Bem-vindo(a), ${usuarioLogado.nome}!`;
  </script>
</body>
</html>
