<!DOCTYPE html>
<html lang="pt-BR">
<head>
        <meta charset="UTF-8">
        <title>Recuperar Acesso</title>
        <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="pagina-cadastrar">
    <div class="caixa">

        <!-- Cabeçalho padrão -->
        <div class="cabecalho">
            <button class="btn-voltar" onclick="window.location.href='login.html'">Voltar</button>
            <img src="/images/logo-pequena.jpeg" alt="Conecta Idoso" class="logo">
        </div>

        <h1>Recuperar Acesso</h1>

        <p style="color:#666; margin-top:6px;">Preencha os dados abaixo para redefinir sua senha.</p>

        <form id="formRedefinirSenha" style="margin-top:18px; width:100%; max-width:760px; margin-left:auto; margin-right:auto;">
            <div class="form-grid">
                <div>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div>
                    <input type="password" id="senha" name="senha" placeholder="Nova senha" required>
                </div>
            </div>

            <div style="display:flex; justify-content:center; margin-top:12px;">
                <button type="submit" class="btn-principal">Recuperar</button>
            </div>
        </form>


    </div>

    <script src="/js/app.js"></script>
</body>
</html>
