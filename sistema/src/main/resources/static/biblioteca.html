<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conecta Idoso - Biblioteca</title>
  <link rel="stylesheet" href="/css/estilo.css">
</head>
<body class="pagina-biblioteca">
  <div class="caixa">
    
    <div class="cabecalho">
  <button class="btn-voltar" onclick="voltarParaPainel()">Voltar</button>
      <img src="/images/logo-pequena.jpeg" alt="Conecta Idoso" class="logo">
      <button class="btn-sair" onclick="sair()">Sair</button>
    </div>

    <h2>Biblioteca</h2>
    <p>Escolha um tipo de conteúdo:</p>

    <div class="cartoes">
      <div class="cartao cartao-audio" onclick="window.location.href='audios.html'">
        <img src="/images/audio.png" alt="Áudios" class="icone">
        <h3>Áudios</h3>
        <p>Escute conteúdos educativos</p>
      </div>

      <div class="cartao cartao-texto" onclick="window.location.href='textos.html'">
        <img src="/images/texto.png" alt="Textos" class="icone">
        <h3>Textos</h3>
        <p>Leia conteúdos informativos</p>
      </div>

      <div class="cartao cartao-video" onclick="window.location.href='videos.html'">
        <img src="/images/video.png" alt="Vídeos" class="icone">
        <h3>Vídeos</h3>
        <p>Assista materiais educativos</p>
      </div>
    </div>

  </div>
  <script src="/js/app.js"></script>
  <script>
    // Checa se existe usuário logado no localStorage
    var usuarioJSON = localStorage.getItem("usuarioLogado");
    var usuarioLogado = JSON.parse(usuarioJSON)

    if (!usuarioLogado) {
      alert("Você precisa estar logado para acessar esta página.");
      window.location.href = "login.html";
    }
    const h2 = document.getElementById("bem-vindo");
    h2.textContent = `Bem-vindo(a), ${usuarioLogado.nome}!`;
  </script>
</body>
</html>
