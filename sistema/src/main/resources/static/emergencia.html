<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Emergência</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="pagina-emergencia">
  <div class="caixa">
    <h1 style="color: #e74c3c;">Emergência</h1>
    <button id="btnEmergencia" style="background: #e74c3c; color: white; font-size: 2em; border-radius: 50%; width: 180px; height: 180px; border: none; margin: 40px auto; display: block; animation: pulse 2s infinite;">SOS</button>
    <div id="modalContatoUnico" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000;">
      <div style="background:white; border-radius:16px; padding:30px; max-width:420px; width:90%; text-align:center;">
        <h2>Confirmar Ligação de Emergência</h2>
        <p style="margin:10px 0 20px; color:#555">Vamos ligar para seu contato cadastrado:</p>
        <div id="contatoResumo" style="font-size:18px; font-weight:600; color:#333; margin-bottom:14px;"></div>
        <div style="display:flex; gap:10px; justify-content:center;">
          <button id="btnLigarContato" style="background:#27ae60; color:white; border:none; border-radius:8px; padding:10px 22px; font-weight:600;">Ligar agora</button>
          <button onclick="fecharModalContatoUnico()" style="padding:10px 22px; border-radius:8px; border:none; background:#ccc; color:#333; font-weight:600;">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
  <style>
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(231,76,60,0.7); }
      70% { box-shadow: 0 0 0 30px rgba(231,76,60,0); }
      100% { box-shadow: 0 0 0 0 rgba(231,76,60,0); }
    }
  </style>
</body>
</html>
