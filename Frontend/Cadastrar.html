<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conecta Idoso - Cadastro</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <img src="assets/logo-grande.jpeg" alt="Conecta Idoso" class="logo-grande">
    <h1>Cadastrar</h1>
    <input type="text" id="usuario" placeholder="Digite seu telefone">
    <input type="password" id="senha" placeholder="Crie uma senha">
    <button class="btn-principal" onclick="realizarCadastro()">Cadastrar</button>
    <button class="btn-secundario" onclick="window.location.href='index.html'">Voltar</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
