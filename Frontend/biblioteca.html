<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conecta Idoso - Biblioteca</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body class="pagina-biblioteca">
  <div class="caixa">
    
    <!-- Cabeçalho -->
    <div class="cabecalho">
      <button class="btn-voltar" onclick="window.location.href='painel.html'">Voltar</button>
      <img src="assets/logos/logo-pequena.jpeg" alt="Conecta Idoso" class="logo">
      <button class="btn-sair" onclick="window.location.href='login.html'">Sair</button>
    </div>

    <!-- Título -->
    <h2>Biblioteca</h2>
    <p>Escolha um tipo de conteúdo:</p>

    <!-- Cards -->
    <div class="cartoes">
      <div class="cartao cartao-audio">
        <img src="assets/icones/audio.png" alt="Áudios" class="icone">
        <h3>Áudios</h3>
        <p>Escute conteúdos educativos</p>
      </div>

      <div class="cartao cartao-texto">
        <img src="assets/icones/texto.png" alt="Textos" class="icone">
        <h3>Textos</h3>
        <p>Leia conteúdos informativos</p>
      </div>

      <div class="cartao cartao-video">
        <img src="assets/icones/video.png" alt="Vídeos" class="icone">
        <h3>Vídeos</h3>
        <p>Assista materiais educativos</p>
      </div>
    </div>

  </div>
</body>
</html>
