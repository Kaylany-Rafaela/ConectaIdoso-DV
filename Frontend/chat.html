<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <button class="voltar" onclick="history.back()">←</button>
    <h1>Maria (Filha)</h1>
  </header>

  <main class="chat">
    <div class="msg recebida">
      <p>Ei mãe, como está?</p>
      <span>14:30</span>
    </div>

    <div class="msg enviada">
      <p>Estou bem, querida! E você?</p>
      <span>14:32</span>
    </div>

    <div class="msg recebida">
      <p>Também estou bem! Vou te visitar no fim da semana</p>
      <span>14:35</span>
    </div>
  </main>

  <footer class="chat-input">
    <input type="text" placeholder="Digite sua mensagem...">
    <button class="enviar">➤</button>
  </footer>
</body>
</html>
