<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conecta Idoso - Entrada</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <img src="assets/logo-grande.jpeg" alt="Conecta Idoso" class="logo-grande">
    <h1>Entrar</h1>
    <input type="text" id="usuario" placeholder="Digite seu telefone">
    <input type="password" id="senha" placeholder="Digite sua senha">

    <div class="options-container">
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Lembrar</label>
      </div>
      <a href="#" class="forgot-password">Esqueceu a Senha?</a>
    </div>

    <button class="btn-principal" onclick="entrar()">Entrar</button>

    <div class="container-inscrever">
      <span>NÃ£o Tem Uma Conta? </span>
      <a href="#" onclick="Cadastrar()">Inscrever-se</a>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
