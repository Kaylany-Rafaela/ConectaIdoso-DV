<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conecta Idoso - Entrada</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="assets/logo-grande.jpeg" alt="Conecta Idoso" class="logo-grande">

    <!-- Título -->
    <h1>Entrar</h1>

    <!-- Campos de login -->
    <input type="text" id="usuario" placeholder="Digite seu telefone">
    <input type="password" id="senha" placeholder="Digite sua senha">

    <!-- Opções extras -->
    <div class="opcoes-container">
      <div class="lembrar-acesso">
        <input type="checkbox" id="lembrar" name="lembrar">
        <label for="lembrar">Lembrar acesso</label>
      </div>
      <a href="#" class="esqueceu-senha">Esqueceu sua senha?</a>
    </div>

    <!-- Botão entrar -->
    <button class="btn-principal" onclick="entrar()">Entrar</button>

    <!-- Link para cadastro -->
    <div class="container-inscrever">
      <span>Não tem uma conta? </span>
      <a href="#" onclick="Cadastrar()">Cadastrar-se</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
