<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conecta Idoso - Painel</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body class="pagina-painel-normal">
  <div class="caixa">
    
    <!-- Cabeçalho -->
    <div class="cabecalho">
      <img src="assets/logos/logo-pequena.jpeg" alt="Conecta Idoso" class="logo">
      <button class="btn-sair" onclick="sair()">Sair</button>
    </div>

    <h2>Bem-vindo!</h2>

    <div class="menu">
      <button class="menu-item botao-biblioteca" onclick="window.location.href='biblioteca.html'">
        <img class="icone-menu" src="assets/icones/biblioteca.png" alt="Biblioteca">
        <span>Biblioteca</span>
      </button>

      <button class="menu-item botao-agenda" onclick="window.location.href='agenda.html'">
        <img class="icone-menu" src="assets/icones/agenda.png" alt="Agenda">
        <span>Agenda</span>
      </button>

      <button class="menu-item botao-chat" onclick="window.location.href='chat.html'">
        <img class="icone-menu" src="assets/icones/chat.png" alt="Chat">
        <span>Chat</span>
      </button>

      <button class="menu-item botao-emergencia" onclick="window.location.href='emergencia.html'">
        <img class="icone-menu" src="assets/icones/emergencia.png" alt="Emergência">
        <span>Emergência</span>
      </button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
